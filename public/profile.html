<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #808080;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #3a3a3a;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #e0e0e0;
        }

        .profile-image-section {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #3a3a3a;
            transition: opacity 0.2s;
        }

        .profile-image-svg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .profile-image-svg svg {
            width: 60px;
            height: 60px;
            fill: #e0e0e0;
        }

        .profile-image-section:hover .profile-image,
        .profile-image-section:hover .profile-image-svg {
            opacity: 0.7;
        }

        .image-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 10px;
        }

        .profile-image-section:hover .image-buttons {
            display: flex;
        }

        .image-buttons button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background-color: #808080;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .image-buttons button:hover {
            background-color: #6b6b6b;
        }

        .image-buttons svg {
            width: 18px;
            height: 18px;
            fill: #ffffff;
        }

        .uid-group {
            position: relative;
            margin-bottom: 20px;
            width: 200px;
            height: 50px;
        }

        .uid-group input {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 16px;
        }

        .uid-group input:focus {
            outline: 2px solid #808080;
        }

        .uid-group button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uid-group svg {
            width: 18px;
            height: 18px;
            fill: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 200px;
        }

        .action-buttons button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #808080;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .action-buttons button:hover {
            background-color: #6b6b6b;
        }

        .action-buttons button:focus {
            outline: 2px solid #808080;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            z-index: 1001;
            display: none;
        }

        .popup p {
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .popup input:focus {
            outline: 2px solid #808080;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #808080;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .popup button:hover {
            background-color: #6b6b6b;
        }

        .warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3a3a3a;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1002;
            display: none;
        }
    </style>
</head>
<body>
    <div class="back-btn" id="back-btn">
        <svg viewBox="0 0 24 24">
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
        </svg>
    </div>
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-image-section">
            <div id="profile-image-container">
                <div class="profile-image-svg" id="profile-svg">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <img src="" alt="Profile" class="profile-image" id="profile-img" style="display: none;">
            </div>
            <div class="image-buttons">
                <button id="upload-image-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
                <button id="delete-image-btn" style="display: none;">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </button>
            </div>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
        </div>
        <div class="uid-group">
            <input type="text" id="userid" readonly>
            <button id="edit-uid">
                <svg viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </button>
        </div>
        <div class="action-buttons">
            <button id="change-password">Change Password</button>
            <button id="delete-account">Delete Account</button>
            <button id="logout">Logout</button>
        </div>
    </div>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="uid-popup">
        <p>Edit User ID</p>
        <input type="text" id="new-uid" placeholder="Enter new User ID">
        <button id="submit-uid">Submit</button>
    </div>
    <div class="popup" id="password-popup">
        <p>Change Password</p>
        <input type="password" id="current-password" placeholder="Current Password">
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm New Password">
        <button id="confirm-password-change">Change Password</button>
    </div>
    <div class="popup" id="delete-account-popup">
        <p>Enter your current password to delete account</p>
        <input type="password" id="delete-password" placeholder="Current Password">
        <button id="confirm-delete">Confirm</button>
    </div>
    <div class="warning" id="warning-message"></div>
    <script src="profile.js"></script>
</body>
</html>
