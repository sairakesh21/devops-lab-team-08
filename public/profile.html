<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a24;
            --bg-elevated: #24243a;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --error: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
            opacity: 0.3;
        }

        .bg-orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }

        .bg-orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: -150px;
            left: -100px;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 26, 36, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(-4px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 48px 32px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        .profile-section {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(30px);
            padding: 48px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        #profile-image-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 32px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #profile-image-container:hover {
            transform: scale(1.05);
        }

        #profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
            border-image: linear-gradient(135deg, var(--primary), var(--secondary)) 1;
            border-radius: 50%;
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5);
        }

        #profile-svg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5);
        }

        #profile-svg svg {
            width: 72px;
            height: 72px;
            fill: white;
        }

        #image-upload {
            display: none;
        }

        .image-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .image-buttons button {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #upload-image-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
        }

        #upload-image-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        #delete-image-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            display: none;
        }

        #delete-image-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        .user-id-section {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(36, 36, 58, 0.6);
            padding: 20px 28px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #userid {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            outline: none;
        }

        #edit-uid {
            padding: 10px 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #edit-uid:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: scale(1.05);
        }

        .actions-section {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .actions-section h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .action-btn {
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .action-btn:hover {
            transform: translateX(8px);
        }

        #change-password {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
        }

        #change-password:hover {
            background: rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
        }

        #delete-account {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        #delete-account:hover {
            background: rgba(239, 68, 68, 0.2);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.2);
        }

        #logout {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: var(--text-secondary);
        }

        #logout:hover {
            background: rgba(148, 163, 184, 0.2);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 36, 0.95);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            min-width: 450px;
            max-width: 90%;
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup h2 {
            margin-bottom: 28px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .popup p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            text-align: center;
            font-size: 15px;
            line-height: 1.6;
        }

        .popup input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(36, 36, 58, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .popup input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(36, 36, 58, 1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .popup button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .popup .primary-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .popup .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5);
        }

        .popup .danger-btn {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }

        .popup .danger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.5);
        }

        #warning-message {
            display: none;
            position: fixed;
            top: 32px;
            right: 32px;
            padding: 18px 28px;
            background: rgba(26, 26, 36, 0.95);
            backdrop-filter: blur(20px);
            border-left: 4px solid var(--primary);
            border-radius: 14px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            max-width: 400px;
            animation: slideInDown 0.3s ease-out;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 20px;
            }

            .profile-section {
                padding: 32px 24px;
            }

            .actions-section {
                padding: 32px 24px;
            }

            .popup {
                min-width: auto;
                width: 90%;
                padding: 32px 24px;
            }

            .header-content {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
    </div>

    <header>
        <div class="header-content">
            <button class="back-btn" id="back-btn">
                ← Back to Tasks
            </button>
        </div>
    </header>

    <div class="container">
        <div class="profile-section">
            <div id="profile-image-container">
                <img id="profile-img" style="display: none;">
                <div id="profile-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </div>

            <input type="file" id="image-upload" accept="image/*">

            <div class="image-buttons">
                <button id="upload-image-btn">📷 Upload Photo</button>
                <button id="delete-image-btn">🗑️ Remove Photo</button>
            </div>

            <div class="user-id-section">
                <input type="text" id="userid" readonly>
                <button id="edit-uid">✏️ Edit</button>
            </div>
        </div>

        <div class="actions-section">
            <h2>Account Settings</h2>
            <button class="action-btn" id="change-password">
                Change Password
            </button>
            <button class="action-btn" id="delete-account">
                Delete Account
            </button>
            <button class="action-btn" id="logout">
                Logout
            </button>
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup" id="uid-popup">
        <h2>Change User ID</h2>
        <input type="text" id="new-uid" placeholder="Enter new User ID">
        <button class="primary-btn" id="submit-uid">Save Changes</button>
    </div>

    <div class="popup" id="password-popup">
        <h2>Change Password</h2>
        <input type="password" id="current-password" placeholder="Current Password">
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm New Password">
        <button class="primary-btn" id="confirm-password-change">Update Password</button>
    </div>

    <div class="popup" id="delete-account-popup">
        <h2>Delete Account</h2>
        <p>⚠️ This action cannot be undone. All your tasks will be permanently deleted.</p>
        <input type="password" id="delete-password" placeholder="Enter Password to Confirm">
        <button class="danger-btn" id="confirm-delete">Delete Permanently</button>
    </div>

    <div id="warning-message"></div>

    <script src="profile.js"></script>
</body>
</html>
