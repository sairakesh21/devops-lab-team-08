<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - My Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a24;
            --bg-elevated: #24243a;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --error: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
            opacity: 0.3;
        }

        .bg-orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }

        .bg-orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: -150px;
            left: -100px;
            animation-delay: 7s;
        }

        .bg-orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 26, 36, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 8px 32px rgba(99, 102, 241, 0.7); }
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .profile-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .profile-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
        }

        #profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        #profile-svg {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #profile-svg svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .profile-popup {
            display: none;
            position: absolute;
            top: 70px;
            right: 32px;
            background: rgba(26, 26, 36, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            min-width: 220px;
            animation: slideInDown 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 101;
        }

        .profile-popup div {
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-popup div:hover {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            padding-left: 28px;
        }

        .profile-popup div:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 32px 80px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.2);
        }

        .stat-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        /* Todo input section */
        .todo-input-section {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .todo-input-wrapper {
            display: flex;
            gap: 16px;
        }

        #todo-input {
            flex: 1;
            padding: 18px 24px;
            background: rgba(36, 36, 58, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #todo-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(36, 36, 58, 1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        #todo-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        #add-todo {
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
            white-space: nowrap;
        }

        #add-todo:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5);
        }

        /* Filter tabs */
        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 24px;
            background: rgba(26, 26, 36, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        /* Todo list */
        #todo-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .todo-item {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideInUp 0.4s ease-out;
        }

        .todo-item:hover {
            transform: translateX(8px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.2);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--primary);
            flex-shrink: 0;
        }

        .todo-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            line-height: 1.6;
            word-break: break-word;
        }

        .delete-todo-btn {
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            color: var(--error);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            flex-shrink: 0;
        }

        .todo-item:hover .delete-todo-btn {
            opacity: 1;
        }

        .delete-todo-btn:hover {
            background: var(--error);
            color: white;
            transform: scale(1.05);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.3;
            animation: float-gentle 3s ease-in-out infinite;
        }

        @keyframes float-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Modals */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 36, 0.95);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            min-width: 400px;
            max-width: 90%;
        }

        .popup h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .popup p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: center;
            font-size: 15px;
        }

        .popup-buttons {
            display: flex;
            gap: 16px;
        }

        .popup-buttons button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #confirm-delete {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
            color: white;
        }

        #confirm-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.4);
        }

        #cancel-delete {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-secondary);
        }

        #cancel-delete:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 16px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .container {
                padding: 32px 20px 60px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .todo-input-section {
                padding: 24px 20px;
            }

            .todo-input-wrapper {
                flex-direction: column;
            }

            #add-todo {
                width: 100%;
            }

            .popup {
                min-width: auto;
                width: 90%;
                padding: 32px 24px;
            }

            .todo-item {
                padding: 20px 16px;
                gap: 16px;
            }

            .delete-todo-btn {
                opacity: 1;
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
    </div>

    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">✓</div>
                <h1>TaskFlow</h1>
            </div>
            <button class="profile-btn" id="profile-btn">
                <img id="profile-img" alt="Profile">
                <div id="profile-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </button>
        </div>
        <div class="profile-popup" id="profile-popup">
            <div id="profile-option">👤 Profile</div>
            <div id="accounts-option">🔄 Switch Accounts</div>
            <div id="logout-option">🚪 Logout</div>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Tasks</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
        </div>

        <div class="todo-input-section">
            <div class="todo-input-wrapper">
                <input type="text" id="todo-input" placeholder="What's on your mind today? ✨" autocomplete="off">
                <button id="add-todo">+ Add Task</button>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All Tasks</button>
            <button class="filter-tab" data-filter="pending">Pending</button>
            <button class="filter-tab" data-filter="completed">Completed</button>
        </div>

        <div id="todo-list"></div>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup" id="delete-popup">
        <h2>Delete Task?</h2>
        <p>This action cannot be undone.</p>
        <div class="popup-buttons">
            <button id="cancel-delete">Cancel</button>
            <button id="confirm-delete">Delete</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
