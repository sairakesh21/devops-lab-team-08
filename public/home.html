<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .add-todo {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        input {
            flex-grow: 1;
            padding: 0.5rem;
            background-color: #4a4a4a;
            border: none;
            color: #e0e0e0;
            border-radius: 5px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7f39fb;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #3a3a3a;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .todo-item.completed {
            background-color: #2e7d32;
            text-decoration: line-through;
        }
        .profile-btn {
            background-color: #03a9f4;
        }
        .profile-btn:hover {
            background-color: #0288d1;
        }
        .logout-btn {
            background-color: #d32f2f;
        }
        .logout-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="welcome">To-Do List</h1>
            <div>
                <button class="profile-btn" onclick="window.location.href='profile.html'">Profile</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="add-todo">
            <input type="text" id="newTodo" placeholder="Add new task...">
            <button onclick="addTodo()">+</button>
        </div>
        <div id="todoList"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
