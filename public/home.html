<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #e0e0e0;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .input-group input:focus {
            outline: 2px solid #808080;
        }

        .input-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #808080;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .input-group button:hover {
            background-color: #6b6b6b;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a3a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .todo-item:hover {
            background-color: #4a4a4a;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #808080;
        }

        .todo-item input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #3a3a3a;
            border: 2px solid #808080;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .todo-item input[type="checkbox"]:checked::after {
            content: 'âœ”';
            color: #ffffff;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .todo-item button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #808080;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .todo-item button:hover {
            background-color: #6b6b6b;
        }

        .profile-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #808080;
            background-color: #3a3a3a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-btn svg {
            width: 24px;
            height: 24px;
            fill: #e0e0e0;
        }

        .profile-btn.has-image svg {
            display: none;
        }

        .profile-btn.has-image img {
            display: block;
        }

        .profile-popup {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .profile-popup div {
            padding: 10px 20px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .profile-popup div:hover {
            background-color: #4a4a4a;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .delete-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            z-index: 1001;
            display: none;
        }

        .delete-popup p {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .delete-popup button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .delete-popup button:first-child {
            background-color: #808080;
            margin-right: 4%;
        }

        .delete-popup button:first-child:hover {
            background-color: #6b6b6b;
        }

        .delete-popup button:last-child {
            background-color: #808080;
        }

        .delete-popup button:last-child:hover {
            background-color: #6b6b6b;
        }
    </style>
</head>
<body>
    <div class="profile-btn" id="profile-btn">
        <svg viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <img src="" alt="Profile" id="profile-img">
    </div>
    <div class="profile-popup" id="profile-popup">
        <div id="profile-option">Profile</div>
        <div id="accounts-option">Go to Accounts</div>
        <div id="logout-option">Logout</div>
    </div>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button id="add-todo">Add</button>
        </div>
        <div id="todo-list"></div>
    </div>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="delete-popup" id="delete-popup">
        <p>Are you sure you want to delete this task?</p>
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">No</button>
    </div>
    <script src="home.js"></script>
</body>
</html>
